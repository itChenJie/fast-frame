server:
  port: 8080
  application:
    name: fast-frame
  servlet:
    context-path: /fast-frame

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    # 默认枚举类型处理程序
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  global-config:
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #驼峰下划线转换
      column-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-enums-package: com.*.enums
knife4j:
  enable: true

logging:
  config: classpath:logback.xml
weblogPath: ./logs/info.log

## feign配置
feign:
  ## 是否开启okhttp
  okhttp:
    enabled: false
  ## 使用Apache的httpclient的连接池
  httpclient:
    enabled: true
    maxConnections: 20480
    ## 每条路由的最大连接数
    maxConnectionsPerRoute: 512
    ## 生存时间
    timeToLive: 60
    connectionTimeout: 10000
    userAgent: 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:37.0) Gecko/20100101 Firefox/37.0'
  hystrix:
    enabled: true